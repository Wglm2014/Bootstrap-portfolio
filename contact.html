<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="assets/css/style.css">
</head>

<body>

    <!--content-->
    <div class="container-fluid bg-transparent">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-primary">Contact Me</h1>
            </div>
        </div>

        <div class="jumbotron">
            <form class="form">
                <div class="formg-roup">
                    <label for="fullName">Full Name</label><br>
                    <input class="form-control" type="text" name="fullName" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label><br>
                    <input class="form-control" type="email" name="emailAddress" id="emailAddress" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label><br>
                    <textarea class="form-control textarea" name="message" rows="10" cols="50"></textarea required>
                    </div>
                    <input class="btn btn-primary" type="submit" name="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>

        </div>
    </body>

</html>
